<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

</head>
<body class="bg-gradient-to-br from-[#f1f5f9] to-[#e2e8f0] min-h-screen">

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-[#1b4332] to-[#2d6a4f] text-white px-6 py-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-[#52b788] p-2 rounded-lg"><i class="fas fa-code text-white text-lg"></i></div>
                <span class="text-xl font-bold tracking-tight">AI<span class="text-[#52b788]">ScriptReview</span></span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-300"><i class="fas fa-sparkles mr-1"></i> AI-Powered Code Review</span>
                <a href="dashboard.html" class="text-gray-300 hover:text-white transition"><i class="fas fa-arrow-left mr-2"></i>Quay l·∫°i</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Left Panel: Code Input -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-[#1b4332] to-[#2d6a4f] text-white p-4 flex justify-between items-center">
                    <h2 class="text-lg font-bold">üìù Vi·∫øt Test Script</h2>
                    <div class="flex gap-2">
                        <button onclick="clearCode()" class="bg-white text-[#1b4332] px-3 py-1 rounded text-sm font-bold hover:bg-gray-100 transition">
                            <i class="fas fa-trash mr-1"></i>X√≥a
                        </button>
                        <button onclick="loadExample()" class="bg-[#52b788] text-white px-3 py-1 rounded text-sm font-bold hover:bg-[#40916c] transition">
                            <i class="fas fa-download mr-1"></i>V√≠ d·ª•
                        </button>
                    </div>
                </div>
                
                <div class="p-4">
                    <textarea id="codeInput" class="editor-container code-editor w-full h-96 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#52b788] resize-none" placeholder="D√°n Cypress test script c·ªßa b·∫°n t·∫°i ƒë√¢y...

V√≠ d·ª•:
describe('Login Test', () => {
  it('should login with valid credentials', () => {
    cy.visit('http://localhost:8080/login.html')
    cy.get('input[name=email]').type('user@example.com')
    cy.get('input[name=password]').type('password123')
    cy.get('button[type=submit]').click()
    cy.url().should('include', '/dashboard')
  })
})" style="color: #d4d4d4; background: #1e1e1e;"></textarea>
                    
                    <div class="mt-4 flex gap-3">
                        <button onclick="reviewScript()" class="flex-1 bg-gradient-to-r from-[#52b788] to-[#40916c] text-white py-3 rounded-lg font-bold hover:shadow-lg transition flex items-center justify-center gap-2">
                            <i class="fas fa-magic" id="reviewBtn"></i>
                            <span>ü§ñ G·ª≠i cho AI Review</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: AI Feedback -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">
                <div class="bg-gradient-to-r from-[#52b788] to-[#40916c] text-white p-4">
                    <h2 class="text-lg font-bold">‚ú® Nh·∫≠n x√©t AI</h2>
                </div>
                
                <div id="feedbackContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-info-circle text-2xl mb-2"></i>
                        <p>Vi·∫øt test script v√† nh·∫•n "G·ª≠i cho AI Review" ƒë·ªÉ nh·∫≠n nh·∫≠n x√©t</p>
                    </div>
                </div>

                <div id="scoreboard" style="display: none;" class="border-t border-gray-200 p-4 bg-gray-50 grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <div id="scoreQuality" class="text-2xl font-bold text-[#52b788]">--</div>
                        <div class="text-xs text-gray-600 mt-1">Ch·∫•t l∆∞·ª£ng</div>
                    </div>
                    <div class="text-center">
                        <div id="scoreIssues" class="text-2xl font-bold text-red-500">--</div>
                        <div class="text-xs text-gray-600 mt-1">V·∫•n ƒë·ªÅ t√¨m th·∫•y</div>
                    </div>
                    <div class="text-center">
                        <div id="scoreScore" class="text-2xl font-bold text-blue-500">--</div>
                        <div class="text-xs text-gray-600 mt-1">ƒêi·ªÉm s·ªë</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Analysis Section -->
        <div id="analysisSection" style="display: none;" class="mt-6 bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-xl font-bold text-[#1b4332] mb-4">üìä Ph√¢n t√≠ch chi ti·∫øt</h3>
            <div id="detailedAnalysis" class="space-y-4"></div>
        </div>

        <!-- Improved Code Section -->
        <div id="improvedCodeSection" style="display: none;" class="mt-6 bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-[#52b788] to-[#40916c] text-white p-4 flex justify-between items-center">
                <h3 class="text-lg font-bold">‚úÖ Code sau khi c·∫£i thi·ªán</h3>
                <button onclick="copyImprovedCode()" class="bg-white text-[#52b788] px-3 py-1 rounded text-sm font-bold hover:bg-gray-100 transition">
                    <i class="fas fa-copy mr-1"></i>Copy
                </button>
            </div>
            <div class="p-4">
                <pre id="improvedCode" class="bg-[#1e1e1e] text-[#d4d4d4] p-4 rounded overflow-x-auto code-editor" style="max-height: 400px;"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Load example code
        function loadExample() {
            const exampleCode = `describe('Verify login success with Admin', () => {
  it('should login with valid credentials', () => {
    cy.visit('https://staging.app.com/login')
    cy.get('input[name="email"]', { timeout: 5000 }).type('admin@test.com', { delay: 100 })
    cy.get('input[name="password"]').type('Password123', { delay: 100 })
    cy.get('button[type="submit"]').click()
    cy.url().should('include', '/dashboard')
    cy.get('[data-testid="user-profile"]').should('be.visible')
  })
  
  it('should show error for invalid password', () => {
    cy.visit('https://staging.app.com/login')
    cy.fillLoginForm('test@example.com', 'wrongpass')
    cy.contains('Invalid credentials').should('be.visible')
  })
  
  it('should test form navigation', () => {
    cy.visit('https://staging.app.com/login')
    cy.checkNavigation()
  })
})`;
            document.getElementById('codeInput').value = exampleCode;
        }

        // Clear code input
        function clearCode() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ code?')) {
                document.getElementById('codeInput').value = '';
            }
        }

        // Review script with AI
        async function reviewScript() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (!code) {
                showError('Vui l√≤ng nh·∫≠p test script');
                return;
            }

            const reviewBtn = document.getElementById('reviewBtn');
            reviewBtn.innerHTML = '<i class="fas fa-spinner spinner"></i>';
            reviewBtn.disabled = true;

            try {
                console.log('üì§ Sending request to:', `${API_URL}/api/review-test-script`);
                console.log('üìù Code length:', code.length);
                
                const response = await fetch(`${API_URL}/api/review-test-script`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                displayFeedback(data);
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('‚ùå L·ªói: ' + error.message + '<br>Ki·ªÉm tra console (F12) ƒë·ªÉ xem chi ti·∫øt');
            } finally {
                reviewBtn.innerHTML = '<i class="fas fa-magic"></i>';
                reviewBtn.disabled = false;
            }
        }

        // Display feedback from AI
        function displayFeedback(data) {
            const container = document.getElementById('feedbackContainer');
            container.innerHTML = '';

            // Show scoreboard
            document.getElementById('scoreboard').style.display = 'grid';
            document.getElementById('scoreQuality').textContent = data.metrics?.quality || '--';
            document.getElementById('scoreIssues').textContent = data.issues?.length || 0;
            document.getElementById('scoreScore').textContent = (data.metrics?.score || 0).toFixed(1) + '/10';

            // Add general feedback
            if (data.summary) {
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'feedback-box info-feedback p-4 rounded';
                summaryDiv.innerHTML = `
                    <h3 class="font-bold text-[#1b4332] mb-2"><i class="fas fa-lightbulb mr-2"></i>T√≥m t·∫Øt</h3>
                    <p class="text-sm text-gray-700">${data.summary}</p>
                `;
                container.appendChild(summaryDiv);
            }

            // Add issues
            if (data.issues && data.issues.length > 0) {
                data.issues.forEach((issue, idx) => {
                    const issueDiv = document.createElement('div');
                    const classType = `${issue.type.toLowerCase()}-feedback`;
                    issueDiv.className = `feedback-box ${classType} p-4 rounded`;
                    issueDiv.innerHTML = `
                        <h3 class="font-bold text-[#1b4332] mb-2">
                            <i class="fas fa-${issue.type === 'error' ? 'times-circle' : issue.type === 'warning' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
                            ${issue.type.toUpperCase()}: ${issue.title}
                        </h3>
                        <p class="text-sm text-gray-700 mb-2">${issue.description}</p>
                        ${issue.suggestion ? `<p class="text-sm text-blue-600 font-semibold"><i class="fas fa-arrow-right mr-1"></i>${issue.suggestion}</p>` : ''}
                    `;
                    container.appendChild(issueDiv);
                });
            }

            // Add recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                const recDiv = document.createElement('div');
                recDiv.className = 'feedback-box success-feedback p-4 rounded';
                recDiv.innerHTML = `
                    <h3 class="font-bold text-[#1b4332] mb-2"><i class="fas fa-star mr-2"></i>G·ª£i √Ω c·∫£i thi·ªán</h3>
                    <ul class="text-sm space-y-2">
                        ${data.recommendations.map(rec => `<li class="text-gray-700"><i class="fas fa-check text-[#52b788] mr-2"></i>${rec}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(recDiv);
            }

            // Show detailed analysis
            if (data.details) {
                showDetailedAnalysis(data.details);
            }

            // Show improved code
            if (data.improvedCode) {
                showImprovedCode(data.improvedCode);
            }
        }

        // Show detailed analysis
        function showDetailedAnalysis(details) {
            const section = document.getElementById('analysisSection');
            const content = document.getElementById('detailedAnalysis');
            
            section.style.display = 'block';
            content.innerHTML = '';

            const categories = {
                'C·∫•u tr√∫c': 'fa-cubes',
                'L·ªói': 'fa-bug',
                'Hi·ªáu nƒÉng': 'fa-tachometer-alt',
                'B·∫£o m·∫≠t': 'fa-shield-alt',
                'Best Practices': 'fa-thumbs-up'
            };

            for (const [category, icon] of Object.entries(categories)) {
                if (details[category]) {
                    const div = document.createElement('div');
                    div.className = 'border border-gray-200 rounded p-4';
                    div.innerHTML = `
                        <h4 class="font-bold text-[#1b4332] mb-2"><i class="fas ${icon} mr-2 text-[#52b788]"></i>${category}</h4>
                        <p class="text-sm text-gray-700">${details[category]}</p>
                    `;
                    content.appendChild(div);
                }
            }
        }

        // Show improved code
        function showImprovedCode(code) {
            const section = document.getElementById('improvedCodeSection');
            const codeElement = document.getElementById('improvedCode');
            
            section.style.display = 'block';
            codeElement.textContent = code;
        }

        // Copy improved code
        function copyImprovedCode() {
            const code = document.getElementById('improvedCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('‚úÖ ƒê√£ copy code!');
            });
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('feedbackContainer');
            container.innerHTML = `
                <div class="feedback-box error-feedback p-4 rounded text-center">
                    <i class="fas fa-exclamation-circle text-2xl text-red-500 mb-2"></i>
                    <p class="text-red-700 font-semibold">${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
