<!DOCTYPE html>
<html>
<head>
    <title>Test Endpoint</title>
</head>
<body>
    <h1>Test Endpoint</h1>
    <button onclick="testEndpoint()">Test Analyze Website</button>
    <div id="result"></div>
    
    <script>
        async function testEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>ğŸ”„ Testing...</p>';
            
            try {
                const url = 'https://www.google.com';
                console.log('ğŸ“¤ Sending request to /api/analyze-website-features');
                console.log('ğŸ“¤ URL:', url);
                
                const response = await fetch('http://localhost:3001/api/analyze-website-features', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                console.log('ğŸ“¥ Response status:', response.status);
                console.log('ğŸ“¥ Response headers:', response.headers);
                
                const data = await response.json();
                console.log('ğŸ“¥ Response data:', data);
                
                resultDiv.innerHTML = `
                    <h2>âœ… Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Features Found: ${data.features ? data.features.length : 0}</p>
                    <pre>${JSON.stringify(data.features, null, 2).substring(0, 500)}</pre>
                `;
            } catch (error) {
                console.error('âŒ Error:', error);
                resultDiv.innerHTML = `
                    <h2>âŒ Error</h2>
                    <p>${error.message}</p>
                    <p>Check the browser console for more details</p>
                `;
            }
        }
    </script>
</body>
</html>
